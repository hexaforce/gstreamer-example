<html>

<head>
  <script type='text/javascript'>
    window.onload = () => {
      var ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/ws`, 'receiver')
      var conn
      ws.onmessage = async ({ data }) => {
        if (!conn) {
          conn = new RTCPeerConnection()
          conn.onicecandidate = ({ candidate }) => candidate && ws.send(JSON.stringify(candidate))
          conn.ondatachannel = ({ channel }) => { console.log(channel) }
          conn.createDataChannel('control-command-channel')
          conn.ontrack = ({ streams }) => (document.getElementById('stream').srcObject = streams[0])
        }
        const msg = JSON.parse(data)
        if (msg.type) {
          await conn.setRemoteDescription(msg)
          const answer = await conn.createAnswer()
          await conn.setLocalDescription(answer)
          ws.send(JSON.stringify(answer))
        } else {
          await conn.addIceCandidate(msg)
        }
      }
    }
  </script>
</head>

<body>
  <div>
    <video id='stream' autoplay playsinline muted>Your browser does not support video</video>
  </div>
</body>

</html>
